<!-- Modal -->
<div class="modal fade" id="formpresupuesto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="myModalLabel">Solicita presupuesto</h3>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="form-horizontal">
          <div class="form-group">
          <div class="col-xs-2">
            <label for="exampleInputEmail1">Email address</label>
            </div>
            <div class="col-xs-4">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          	</div>
          </div>
          <div class="form-group">
          	<div class="col-xs-2">
            <label for="exampleInputPassword1">Teléfono</label>
            </div>
            <div class="col-xs-4">
                 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Teléfono">
            </div>
          </div>
          <div class="form-group">
          	<div class="col-xs-2">
            <label for="exampleTextArea">Consulta</label>
            </div>
            <div class="col-xs-4">
            <textarea class="form-control" id="exampleTextArea" placeholder="Escriba su consulta aquí..."></textarea>
            <p class="help-block">En menos de 24 horas tendrá su respuesta.</p>
            </div>
          </div>
        </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>
